<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt phòng thành công - Panacea Hotel</title>
    <link rel="stylesheet" href="/css/KhachHang/assets/css/style.css">
    <style>
        body { background: #f8fafc; font-family: 'Segoe UI', Arial, sans-serif; }
        .notify-box {
            max-width: 480px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        .notify-box h2 { color: #1abc9c; font-size: 2rem; margin-bottom: 18px; font-weight: 700; }
        .notify-box p { color: #333; font-size: 1.1rem; margin-bottom: 12px; }
        .notify-box a {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 28px;
            background: #1abc9c;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .notify-box a:hover { background: #159c85; }
    </style>
</head>
<body>
    <div class="notify-box">
        <h2>Yêu cầu đặt phòng của bạn đã gửi thành công!</h2>
        <p>Cảm ơn bạn đã đặt phòng tại <b>Panacea Hotel</b>.</p>
        <p>Chúng tôi đã gửi email xác nhận tới địa chỉ bạn cung cấp.<br>Vui lòng kiểm tra email và chờ nhân viên xác nhận đặt phòng.</p>
        <p>Nếu cần hỗ trợ, vui lòng liên hệ hotline: <b>0123 456 789</b>.</p>
        <a href="/khachhang">Quay về trang khách hàng</a>
    </div>
</body>
</html>

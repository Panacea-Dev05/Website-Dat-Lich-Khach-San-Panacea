<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt phòng thất bại - Panacea Hotel</title>
    <link rel="stylesheet" href="/css/KhachHang/assets/css/style.css">
    <style>
        body { background: #f8fafc; font-family: 'Segoe UI', Arial, sans-serif; }
        .notify-box {
            max-width: 480px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            padding: 40px 32px;
            text-align: center;
        }
        .notify-box h2 { color: #e74c3c; font-size: 2rem; margin-bottom: 18px; font-weight: 700; }
        .notify-box p { color: #333; font-size: 1.1rem; margin-bottom: 12px; }
        .notify-box a {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 28px;
            background: #e74c3c;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .notify-box a:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="notify-box">
        <h2>Đặt phòng thất bại!</h2>
        <p>Rất tiếc, đã có lỗi xảy ra trong quá trình gửi yêu cầu đặt phòng.</p>
        <p>Vui lòng thử lại sau hoặc liên hệ hotline: <b>0123 456 789</b> để được hỗ trợ.</p>
        <a href="/khachhang">Quay về trang khách hàng</a>
    </div>
</body>
</html>

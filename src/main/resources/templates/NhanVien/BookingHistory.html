<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đặt phòng</title>
    <link rel="stylesheet" th:href="@{/css/NhanVien/quanlydatphong.css}" />
</head>
<body>
    <h2>Lịch sử đặt phòng</h2>
    <div>Nhân viên: <span th:text="${staffName}"></span></div>
    <table border="1" cellpadding="8" cellspacing="0" style="width:100%;margin-top:1rem;">
        <thead>
            <tr>
                <th>Mã đặt phòng</th>
                <th>Khách hàng</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>Khách sạn</th>
                <th>Phòng</th>
                <th>Ngày nhận</th>
                <th>Ngày trả</th>
                <th>Số người lớn</th>
                <th>Số trẻ em</th>
                <th>Tổng thanh toán</th>
                <th>Ngày đặt</th>
                <th>Ngày hoàn thành</th>
                <th>Ghi chú</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="h : ${historyList}">
                <td th:text="${h.maDatPhong}"></td>
                <td th:text="${h.tenKhachHang}"></td>
                <td th:text="${h.email}"></td>
                <td th:text="${h.soDienThoai}"></td>
                <td th:text="${h.tenKhachSan}"></td>
                <td th:text="${h.soPhong}"></td>
                <td th:text="${#temporals.format(h.ngayNhanPhong, 'dd/MM/yyyy')}"></td>
                <td th:text="${#temporals.format(h.ngayTraPhong, 'dd/MM/yyyy')}"></td>
                <td th:text="${h.soNguoiLon}"></td>
                <td th:text="${h.soTreEm}"></td>
                <td th:text="${#numbers.formatDecimal(h.tongThanhToan, 0, 'COMMA', 0, 'POINT')}"></td>
                <td th:text="${#temporals.format(h.ngayDat, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(h.ngayHoanThanh, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${h.ghiChu}"></td>
            </tr>
        </tbody>
    </table>
    <div style="margin-top:1rem;">
        <a th:href="@{/nhanvien/quanlydatphong}">Quay lại quản lý đặt phòng</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông tin khách hàng - Panacea</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/NhanVien/style.css}">
    <style>
        :root {
            --color-bg: #f9fafb;
            --color-text: #1f2937;
            --color-accent: #10b981;
            --color-accent-dark: #059669;
            --color-border: #d1d5db;
            --color-table-head: #d1fae5;
            --color-head-text: #065f46;
            --color-hover: #a7f3d0;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--color-bg);
            color: var(--color-text);
        }
        header {
            background: linear-gradient(90deg, var(--color-accent), var(--color-accent-dark));
            color: white;
            padding: 1.5rem 2rem;
            font-size: 1.6rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        main {
            max-width: 1200px;
            margin: auto;
            padding: 2.5rem;
        }
        .section {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            margin-bottom: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 1.6rem;
            color: var(--color-head-text);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--color-table-head);
            padding-bottom: 0.5rem;
        }
        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        input,
        select,
        textarea {
            padding: 12px;
            border: 1.5px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            background: var(--color-accent);
            color: white;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: var(--color-accent-dark);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
        }
        th,
        td {
            padding: 14px 16px;
            text-align: left;
        }
        th {
            background: var(--color-table-head);
            color: var(--color-head-text);
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f3f4f6;
        }
        tr:hover {
            background: var(--color-hover);
        }
        @media (max-width: 768px) {
            main {
                padding: 1.5rem;
            }
            .section {
                padding: 2rem 1.5rem;
            }
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header>
    <a href="Home.html" style="color: white; text-decoration: none; font-weight: 700; font-size: 1.5rem; display: inline-flex; align-items: center; gap: 8px; transition: opacity 0.3s;">
        <span class="material-icons" style="font-size: 24px;">home</span>Panacea Hotel - Thông Tin Khách Hàng
    </a>
    <button class="btn"><span class="material-icons">logout</span>Đăng xuất</button>
</header>
<main>
    <!-- Đăng ký khách hàng -->
    <div class="section">
        <h2><span class="material-icons">person_add</span> Đăng ký khách hàng</h2>
        <form>
            <div><label>Họ</label><input type="text" /></div>
            <div><label>Tên</label><input type="text" /></div>
            <div><label>Email</label><input type="email" /></div>
            <div><label>Số điện thoại</label><input type="tel" /></div>
            <div><label>Ngày sinh</label><input type="date" /></div>
            <div><label>Giới tính</label><select><option>Nam</option><option>Nữ</option><option>Khác</option></select></div>
            <div><label>Quốc tịch</label><input type="text" /></div>
            <div><label>Địa chỉ</label><textarea></textarea></div>
            <div><label>Mật khẩu</label><input type="password" /></div>
            <div style="display: flex; justify-content: flex-end; align-items: flex-end;">
                <button class="btn"><span class="material-icons">person_add</span>Đăng ký</button>
            </div>
        </form>
    </div>

    <!-- Sở thích khách hàng -->
    <div class="section">
        <h2><span class="material-icons">favorite</span> Sở thích khách hàng</h2>
        <form>
            <div><label>Loại phòng ưa thích</label><select><option>Standard</option><option>Deluxe</option><option>Suite</option></select></div>
            <div><label>Tầng ưa thích</label><select><option>Thấp</option><option>Trung bình</option><option>Cao</option></select></div>
            <div><label>View ưa thích</label><input type="text" /></div>
            <div><label>Thời gian nhận phòng mong muốn</label><input type="time" /></div>
            <div style="grid-column: span 2;"><label>Dịch vụ ưa thích</label><textarea></textarea></div>
            <div><label>Hút thuốc</label><select><option>Không hút thuốc</option><option>Hút thuốc</option></select></div>
            <div><label>Chế độ ăn uống</label><input type="text" placeholder="Chay, Halal, Không gluten..." /></div>
            <div style="align-self: end; display: flex; justify-content: flex-end;">
                <button class="btn"><span class="material-icons">save</span>Lưu</button>
            </div>
        </form>
    </div>

    <!-- Danh sách khách hàng -->
    <div class="section">
        <h2><span class="material-icons">people</span> Danh sách khách hàng</h2>
        <form style="display: flex; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
            <input type="text" placeholder="Tìm theo tên, email..." style="flex: 1; min-width: 200px;" />
            <select>
                <option>Tất cả trạng thái</option>
                <option>Hoạt động</option>
                <option>Tạm khóa</option>
                <option>Đã xóa</option>
            </select>
            <button class="btn"><span class="material-icons">search</span>Tìm</button>
        </form>
        <table>
            <thead>
            <tr>
                <th>Mã KH</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>SĐT</th>
                <th>Quốc tịch</th>
                <th>Loại</th>
                <th>Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>KH001</td>
                <td>Nguyễn Văn A</td>
                <td>a.nguyen@example.com</td>
                <td>0909123456</td>
                <td>Việt Nam</td>
                <td>Cá nhân</td>
                <td>Hoạt động</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>

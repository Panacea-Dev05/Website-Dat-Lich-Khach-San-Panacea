<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Dịch vụ - Panacea</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/NhanVien/style.css}">
    <style>
        :root {
            --color-bg: #f9fafb;
            --color-text: #1f2937;
            --color-accent: #10b981;
            --color-accent-dark: #059669;
            --color-border: #d1d5db;
            --color-table-head: #d1fae5;
            --color-head-text: #065f46;
            --color-hover: #a7f3d0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--color-bg);
            color: var(--color-text);
        }

        header {
            background: linear-gradient(90deg, var(--color-accent), var(--color-accent-dark));
            color: white;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        .section {
            background: white;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            margin-bottom: 2.5rem;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        }

        h2 {
            font-size: 1.5rem;
            color: var(--color-head-text);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        input,
        select,
        textarea {
            padding: 12px;
            border: 1.5px solid var(--color-border);
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: var(--color-accent);
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
        }

        .btn:hover {
            background: var(--color-accent-dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 14px 16px;
            text-align: left;
        }

        th {
            background: var(--color-table-head);
            color: var(--color-head-text);
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: #f3f4f6;
        }

        tr:hover {
            background: var(--color-hover);
        }

        @media (max-width: 768px) {
            main {
                padding: 1.25rem;
            }

            .section {
                padding: 2rem 1.5rem;
            }

            form {
                grid-template-columns: 1fr;
            }
        }

        .app-layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: white;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.06);
            z-index: 10;
            position: sticky;
            top: 0;
            left: 0;
            height: 100vh;
            min-height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            height: 100vh;
            background: var(--color-bg);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 20;
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 70px;
                min-width: 70px;
            }
        }
    </style>
</head>

<body>
<div class="app-layout">
    <aside class="sidebar" th:replace="~{NhanVien/sidebar :: sidebar}"></aside>
    <main class="main-content">

        <!--            <div><label>Đơn vị tính</label><input type="text" placeholder="lần, kg, người..." /></div>-->

        <!--            <div><label>Trạng thái</label><select><option>Hoạt động</option><option>Tạm ngưng</option></select></div>-->

        <!--            </div>-->

        <!-- Danh sách dịch vụ -->
        <div class="section">
            <h2><span class="material-icons">list</span> Danh sách dịch vụ</h2>
            <table>
                <thead>
                <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Loại</th>
                    <th>Đơn giá</th>
                    <th>Đơn vị</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="service : ${serviceDetails}">
                    <td th:text="${service.id}"></td>
                    <td th:text="${service.tenDichVu}"></td>
                    <td th:text="${service.loaiDichVu}"></td>
                    <td th:text="${#numbers.formatDecimal(service.donGia, 0, 'COMMA', 0, 'POINT')}"></td>
                    <td th:text="${service.donViTinh}"></td>
                    <td th:text="${service.trangThai}"></td>
                    <td>
                        <button class="btn"><span class="material-icons">edit</span>Sửa</button>
                        <button class="btn"><span class="material-icons">cancel</span>Hủy</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Đặt dịch vụ cho booking -->
        <div class="section">
            <h2><span class="material-icons">add_shopping_cart</span> Đặt dịch vụ trong booking</h2>
            <form>
                <div><label>Booking</label><select name="bookingId">
                    <option disabled selected>Chọn mã booking...</option>
                    <option th:each="bk : ${bookings}" th:value="${bk.id}" th:text="${bk.id}"></option>
                </select></div>
                <div><label>Dịch vụ</label><select name="dichVuId">
                    <option disabled selected>Chọn dịch vụ...</option>
                    <option th:each="dv : ${dichVus}" th:value="${dv.id}" th:text="${dv.tenDichVu}"></option>
                </select></div>
                <div><label>Số lượng</label><input type="number" min="1" /></div>
                <div><label>Thời gian sử dụng</label><input type="datetime-local" /></div>
                <div style="grid-column: span 2; align-self: end;">
                    <button class="btn" style="padding: 8px 16px; width: 30ch">
                        <span class="material-icons" style="font-size: 34px;">add_circle</span>Thêm
                    </button>
                </div>
            </form>
        </div>

        <!-- Danh sách dịch vụ đã đặt -->
        <div class="section">
            <h2><span class="material-icons">receipt_long</span> Dịch vụ đã đặt</h2>
            <table>
                <thead>
                <tr>
                    <th>Booking</th>
                    <th>Dịch vụ</th>
                    <th>Số lượng</th>
                    <th>Giá thực tế</th>
                    <th>Thành tiền</th>
                    <th>Thời gian</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>BK202501</td>
                    <td>Spa Massage</td>
                    <td>2</td>
                    <td>500.000</td>
                    <td>1.000.000</td>
                    <td>2025-06-21 15:00</td>
                    <td>
                        <button class="btn"><span class="material-icons">edit</span>Sửa</button>
                        <button class="btn"><span class="material-icons">cancel</span>Hủy</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

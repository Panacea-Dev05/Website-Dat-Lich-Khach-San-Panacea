<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Đặt phòng - Panacea</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/NhanVien/style.css}">
    <style>
        :root {
            --color-bg: #f9fafb;
            --color-text: #1f2937;
            --color-accent: #10b981;
            --color-accent-dark: #059669;
            --color-border: #d1d5db;
            --color-table-head: #d1fae5;
            --color-head-text: #065f46;
            --color-hover: #a7f3d0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background: var(--color-bg);
            color: var(--color-text);
        }

        header {
            background: linear-gradient(90deg, var(--color-accent), var(--color-accent-dark));
            color: white;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }

        h2 {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: var(--color-head-text);
            gap: 10px;
            margin-bottom: 1rem;
        }

        .section {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        input,
        select,
        textarea {
            padding: 10px;
            border: 1.5px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }

        .btn {
            background: var(--color-accent);
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--color-accent-dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background: var(--color-table-head);
            color: var(--color-head-text);
        }

        tr:nth-child(even) {
            background: #f3f4f6;
        }

        tr:hover {
            background: var(--color-hover);
        }

        .app-layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 260px;
            background: white;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.06);
            z-index: 10;
            position: sticky;
            top: 0;
            left: 0;
            height: 100vh;
            min-height: 100vh;
            overflow-y: auto;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            height: 100vh;
            background: var(--color-bg);
        }

        header {
            position: sticky;
            top: 0;
            z-index: 20;
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 70px;
                min-width: 70px;
            }
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar" th:replace="~{NhanVien/sidebar :: sidebar}"></aside>
        <main class="main-content">
            <!-- Tạo booking mới -->
            <div class="section">
                <h2><span class="material-icons">add_box</span> Tạo đặt phòng mới</h2>
                <form style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label>Khách hàng</label>
                        <select name="khachHangId">
                            <option disabled selected>Chọn khách hàng...</option>
                            <option th:each="kh : ${khachHangs}" th:value="${kh.id}" th:text="${kh.hoTen}"></option>
                        </select>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label>Phòng</label>
                        <select name="phongId">
                            <option disabled selected>Chọn phòng...</option>
                            <option th:each="ph : ${phongs}" th:value="${ph.id}" th:text="${ph.tenHienThi}"></option>
                        </select>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label>Ngày nhận phòng</label>
                        <input type="date" />
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label>Ngày trả phòng</label>
                        <input type="date" />
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label>Người lớn</label>
                        <input type="number" min="1" />
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                        <label>Trẻ em</label>
                        <input type="number" min="0" />
                    </div>
                    <div style="grid-column: span 2; display: flex; flex-direction: column; gap: 0.5rem;">
                        <label>Mã khuyến mãi</label>
                        <input type="text" placeholder="Nhập mã giảm giá nếu có..." />
                    </div>
                    <div style="grid-column: span 2; text-align: right;">
                        <button class="btn"><span class="material-icons">check_circle</span> Tạo booking</button>
                    </div>
                </form>
            </div>

            <!-- Danh sách booking -->
            <div class="section">
                <h2><span class="material-icons">list_alt</span> Danh sách đặt phòng</h2>
                <form style="margin-bottom: 1rem; display: flex; gap: 1rem; flex-wrap: wrap;">
                    <input type="text" placeholder="Tìm theo khách hàng..." style="flex: 1" />
                    <input type="date" />
                    <button class="btn"><span class="material-icons">filter_alt</span>Lọc</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Mã</th>
                            <th>Khách hàng</th>
                            <th>Phòng</th>
                            <th>Ngày nhận</th>
                            <th>Ngày trả</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.id}"></td>
                            <td th:text="${booking.customer.hoTen}"></td>
                            <td th:text="${booking.room.soPhong}"></td>
                            <td th:text="${#dates.format(booking.ngayNhan, 'yyyy-MM-dd')}"></td>
                            <td th:text="${#dates.format(booking.ngayTra, 'yyyy-MM-dd')}"></td>
                            <td th:text="${booking.trangThai}"></td>
                            <td style="display: flex; gap: 6px; flex-wrap: wrap">
                                <div style="display: flex; flex-direction: column; gap: 6px;">
                                    <button class="btn"><span class="material-icons">visibility</span>Xem</button>
                                    <button class="btn"><span class="material-icons">edit</span>Sửa</button>
                                    <button class="btn"><span class="material-icons">cancel</span>Hủy</button>
                                </div>
                                <div style="display: flex; flex-direction: column; gap: 6px;">
                                    <button class="btn"><span class="material-icons">check</span>Xác nhận</button>
                                    <button class="btn"><span class="material-icons">login</span>Check-in</button>
                                    <button class="btn"><span class="material-icons">logout</span>Check-out</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Chi tiết booking -->
            <div class="section">
                <h2><span class="material-icons">info</span> Chi tiết đặt phòng</h2>
                <div th:if="${bookingDetail != null}">
                    <p><strong>Khách hàng:</strong> <span th:text="${bookingDetail.customer.hoTen}"></span></p>
                    <p><strong>Phòng:</strong> <span th:text="${bookingDetail.room.tenHienThi}"></span></p>
                    <p><strong>Ngày nhận:</strong> <span
                            th:text="${#dates.format(bookingDetail.ngayNhan, 'yyyy-MM-dd')}"></span></p>
                    <p><strong>Ngày trả:</strong> <span
                            th:text="${#dates.format(bookingDetail.ngayTra, 'yyyy-MM-dd')}"></span></p>
                    <p><strong>Người lớn:</strong> <span th:text="${bookingDetail.soNguoiLon}"></span> | <strong>Trẻ
                            em:</strong> <span th:text="${bookingDetail.soTreEm}"></span></p>
                    <p><strong>Khuyến mãi:</strong> <span th:text="${bookingDetail.khuyenMai}"></span></p>
                    <p><strong>Dịch vụ kèm theo:</strong> <span th:text="${bookingDetail.dichVuKem}"></span></p>
                    <p><strong>Trạng thái:</strong> <span th:text="${bookingDetail.trangThai}"></span></p>
                    <p><strong>Tổng tiền:</strong> <span
                            th:text="${#numbers.formatDecimal(bookingDetail.tongTien, 0, 'COMMA', 0, 'POINT')}"></span>
                        VND</p>
                    <button class="btn"><span class="material-icons">done</span>Check-out</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>

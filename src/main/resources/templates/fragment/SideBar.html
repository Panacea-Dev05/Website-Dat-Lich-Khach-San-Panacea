<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            min-height: 100vh;
            background: #212529;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1030;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #343a40;
            color: #0dcaf0;
        }
        .sidebar .sidebar-header {
            padding: 1rem;
            font-size: 1.25rem;
            text-align: center;
            border-bottom: 1px solid #343a40;
        }
        .sidebar .logo {
            width: 40px;
            height: 40px;
            margin-bottom: 0.5rem;
        }
        .sidebar .user-info {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.95rem;
            color: #adb5bd;
            text-align: center;
        }
        @media (max-width: 991.98px) {
            .sidebar {
                left: -220px;
            }
            .sidebar.active {
                left: 0;
            }
        }
        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1040;
            background: #0dcaf0;
            border: none;
            color: #fff;
            border-radius: 4px;
            padding: 0.5rem 0.75rem;
            display: none;
        }
        @media (max-width: 991.98px) {
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
<button class="sidebar-toggle" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <img src="/static/img/logo.png" alt="Logo" class="logo">
        <div>Hotel Admin</div>
    </div>
    <ul class="nav flex-column mt-4">
        <li class="nav-item">
            <a class="nav-link" href="/admin/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/room"><i class="bi bi-door-closed"></i> Quản lý phòng</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/customer"><i class="bi bi-people"></i> Quản lý khách hàng</a>
        </li>
        <li class="nav-item mt-3">
            <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
        </li>
    </ul>
    <div class="user-info">
        <span th:text="${#authentication.name}">User</span>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    function toggleSidebar() {
        sidebar.classList.toggle('active');
    }
    if (sidebarToggle) sidebarToggle.onclick = toggleSidebar;
</script>
</body>
</html>

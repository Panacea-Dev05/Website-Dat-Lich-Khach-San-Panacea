<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panacea - Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Login/bootstrap.min.css}">

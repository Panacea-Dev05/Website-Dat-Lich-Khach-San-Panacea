<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hotel Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #0dcaf0 0%, #212529 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 32px rgba(0,0,0,0.15);
            padding: 2.5rem 2rem;
            max-width: 400px;
            width: 100%;
        }
        .login-card .btn-social {
            width: 100%;
            margin-bottom: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card .btn-social i {
            font-size: 1.3rem;
            margin-right: 0.75rem;
        }
        .login-card .divider {
            text-align: center;
            margin: 1.5rem 0 1rem 0;
            color: #adb5bd;
            position: relative;
        }
        .login-card .divider:before, .login-card .divider:after {
            content: '';
            display: inline-block;
            width: 40%;
            height: 1px;
            background: #dee2e6;
            vertical-align: middle;
            margin: 0 0.5rem;
        }
        .login-logo {
            width: 60px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="login-card text-center">
    <img src="/static/img/logo.png" alt="Logo" class="login-logo">
    <h4 class="mb-4">Đăng nhập để sử dụng hệ thống</h4>
    <a class="btn btn-danger btn-social" href="/oauth2/authorization/google">
        <i class="bi bi-google"></i> Đăng nhập với Google
    </a>
    <a class="btn btn-primary btn-social" href="/oauth2/authorization/facebook">
        <i class="bi bi-facebook"></i> Đăng nhập với Facebook
    </a>
    <a class="btn btn-dark btn-social" href="/oauth2/authorization/instagram">
        <i class="bi bi-instagram"></i> Đăng nhập với Instagram
    </a>
    <div class="divider">hoặc</div>
    <p class="text-muted small mb-0">Bạn sẽ được tự động phân quyền phù hợp sau khi đăng nhập.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

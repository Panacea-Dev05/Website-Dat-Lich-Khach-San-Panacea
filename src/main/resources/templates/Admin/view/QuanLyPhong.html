<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản Lý Phòng - Panacea Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/Admin/quanlyphong.css}">
</head>

<body>

    <div class="app" id="app">
        <header>
            <div class="logo" aria-label="Biểu tượng khách sạn Panacea">
                <span class="material-icons" aria-hidden="true">hotel</span>
                <div class="hotel-name" aria-live="polite">Panacea Hotel Central</div>
            </div>
            <button class="mobile-toggle" aria-label="Chuyển đổi thanh bên" id="mobileToggle">
                <span class="material-icons">menu</span>
            </button>

        </header>

        <div th:replace="~{Admin/Layout/AdminSlidebar :: sidebar}"></div>

        <main role="main" tabindex="0">
            <!-- Nút chuyển trang ở đầu trang quản lý phòng -->
            <div class="tab-container" style="display: flex; gap: 8px; margin-bottom: 16px;">
                <a href="/admin/rooms/room-types" class="tab"
                    style="padding: 8px 24px; border: none; border-radius: 8px 8px 0 0; background: #f4f7fc; font-weight: 600; cursor: pointer; text-decoration: none; color: #333;">Hạng
                    phòng</a>
                <a href="/admin/rooms" class="tab active"
                    style="padding: 8px 24px; border: none; border-radius: 8px 8px 0 0; background: #009966; color: #fff; font-weight: 600; cursor: pointer; text-decoration: none;">Danh
                    sách phòng</a>
            </div>
            <h1>Quản lý phòng</h1>
            <!-- Form filter phía trên bảng -->
            <form method="get"
                style="display: flex; gap: 16px; align-items: flex-end; margin-bottom: 16px; flex-wrap: wrap;">
                <div>
                    <label for="keyword">Tìm kiếm</label><br>
                    <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="Nhập số phòng..."
                        style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc;">
                </div>
                <div>
                    <label for="roomTypeId">Hạng phòng</label><br>
                    <select id="roomTypeId" name="roomTypeId"
                        style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc;">
                        <option value="">Tất cả</option>
                        <option th:each="type : ${roomTypes}" th:value="${type.id}" th:text="${type.tenLoaiPhong}"
                            th:selected="${type.id} == ${roomTypeId}"></option>
                    </select>
                </div>
                <div>
                    <label for="status">Trạng thái</label><br>
                    <select id="status" name="status"
                        style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc;">
                        <option value="">Tất cả</option>
                        <option th:each="st : ${roomStatuses}" th:value="${st}" th:text="${st}"
                            th:selected="${st} == ${status}"></option>
                    </select>
                </div>
                <div>
                    <label for="area">Khu vực (Tầng)</label><br>
                    <input type="text" id="area" name="area" th:value="${area}" placeholder="Nhập tầng..."
                        style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc;">
                </div>
                <div>
                    <label for="branch">Chi nhánh</label><br>
                    <input type="text" id="branch" name="branch" th:value="${branch}"
                        placeholder="Nhập tên chi nhánh..."
                        style="padding: 6px 12px; border-radius: 6px; border: 1px solid #ccc;">
                </div>
                <div>
                    <button type="submit"
                        style="padding: 8px 20px; border-radius: 6px; background: #009966; color: #fff; border: none; font-weight: 600; cursor: pointer;">Lọc</button>
                </div>
            </form>
            <section class="content-section" id="contentSection">
                <table aria-label="Danh sách phòng khách sạn" id="roomTable">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Số phòng</th>
                            <th>Loại phòng</th>
                            <th>Tầng</th>
                            <th>View</th>
                            <th>Giá cơ bản</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="roomTableBody">
                        <!-- Dữ liệu phòng từ controller -->
                        <tr th:each="room, stat : ${rooms}">
                            <td th:text="${stat.count}">1</td>
                            <td th:text="${room.soPhong}">101</td>
                            <td th:text="${room.roomTypeId}">Standard</td>
                            <td th:text="${room.tang}">1</td>
                            <td th:text="${room.viewPhong}">City</td>
                            <td th:text="${#numbers.formatDecimal(room.giaCoBan, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                                1,200,000 VNĐ</td>
                            <td>
                                <span
                                    th:class="${room.trangThai == 'SAN_SANG' ? 'status-available' : 
                                                  room.trangThai == 'BAO_TRI' ? 'status-maintenance' : 'status-cleaning'}"
                                    th:text="${room.trangThai == 'SAN_SANG' ? 'Sẵn sàng' : 
                                                room.trangThai == 'BAO_TRI' ? 'Bảo trì' : 'Dọn dẹp'}">
                                    Sẵn sàng
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/admin/rooms/edit/{id}(id=${room.id})}" class="btn-edit" title="Sửa">
                                    <span class="material-icons">edit</span>
                                </a>
                                <a th:href="@{/admin/rooms/delete/{id}(id=${room.id})}" class="btn-delete" title="Xóa"
                                    onclick="return confirm('Bạn có chắc chắn muốn xóa phòng này?')">
                                    <span class="material-icons">delete</span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer>
            &copy; 2024 Panacea Hotel Booking System - All rights reserved.
        </footer>
    </div>

</body>

</html>

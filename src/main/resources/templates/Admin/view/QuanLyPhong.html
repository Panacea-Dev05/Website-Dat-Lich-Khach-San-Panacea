<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản Lý Phòng - Panacea Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/Admin/quanlyphong.css}">
</head>

<body>

    <div class="app" id="app">
        <header>
            <div class="logo" aria-label="Biểu tượng khách sạn Panacea">
                <span class="material-icons" aria-hidden="true">hotel</span>
                <div class="hotel-name" aria-live="polite">Panacea Hotel Central</div>
            </div>
            <button class="mobile-toggle" aria-label="Chuyển đổi thanh bên" id="mobileToggle">
                <span class="material-icons">menu</span>
            </button>

        </header>

        <div th:replace="~{Admin/Layout/AdminSlidebar :: sidebar}"></div>

        <main role="main" tabindex="0">
            <h1>Quản lý phòng</h1>
            <section class="content-section" id="contentSection">
                <button class="btn" id="btnAddRoom">Thêm phòng mới</button>
                <table aria-label="Danh sách phòng khách sạn" id="roomTable">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Số phòng</th>
                            <th>Loại phòng</th>
                            <th>Tầng</th>
                            <th>View</th>
                            <th>Giá cơ bản</th>
                            <th>Trạng thái</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="roomTableBody">
                        <!-- Dữ liệu phòng từ controller -->
                        <tr th:each="room, stat : ${rooms}">
                            <td th:text="${stat.count}">1</td>
                            <td th:text="${room.soPhong}">101</td>
                            <td th:text="${room.roomTypeId}">Standard</td>
                            <td th:text="${room.tang}">1</td>
                            <td th:text="${room.viewPhong}">City</td>
                            <td th:text="${#numbers.formatDecimal(room.giaCoBan, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                                1,200,000 VNĐ</td>
                            <td>
                                <span
                                    th:class="${room.trangThai == 'SAN_SANG' ? 'status-available' : 
                                                  room.trangThai == 'BAO_TRI' ? 'status-maintenance' : 'status-cleaning'}"
                                    th:text="${room.trangThai == 'SAN_SANG' ? 'Sẵn sàng' : 
                                                room.trangThai == 'BAO_TRI' ? 'Bảo trì' : 'Dọn dẹp'}">
                                    Sẵn sàng
                                </span>
                            </td>
                            <td>
                                <button class="btn-edit" th:onclick="'editRoom(' + ${room.id} + ')'" title="Sửa">
                                    <span class="material-icons">edit</span>
                                </button>
                                <button class="btn-delete" th:onclick="'deleteRoom(' + ${room.id} + ')'" title="Xóa">
                                    <span class="material-icons">delete</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Form thêm/sửa phòng -->
                <form id="roomForm" style="display:none; margin-top: 2rem;">
                    <h2 id="formTitle" style="color:#064e3b; margin-bottom:1rem;">Thêm phòng mới</h2>
                    <input type="hidden" id="roomId" name="roomId" />

                    <label for="roomNumber">Số phòng</label>
                    <input type="text" id="soPhong" name="soPhong" required placeholder="VD: 101" pattern="^[0-9]+$"
                        title="Chỉ nhập số" />

                    <label for="roomType">Loại phòng</label>
                    <select id="roomTypeId" name="roomTypeId" required>
                        <option value="" disabled selected>Chọn loại phòng</option>
                        <option th:each="type : ${roomTypes}" th:value="${type.id}" th:text="${type.tenLoaiPhong}">
                        </option>
                    </select>

                    <label for="floor">Tầng</label>
                    <input type="number" id="tang" name="tang" required min="1" max="100" placeholder="1" />

                    <label for="view">View</label>
                    <select id="viewPhong" name="viewPhong" required>
                        <option value="" disabled selected>Chọn view</option>
                        <option th:each="view : ${roomViews}" th:value="${view}" th:text="${view}"></option>
                    </select>

                    <label for="basePrice">Giá cơ bản (VNĐ)</label>
                    <input type="number" id="giaCoBan" name="giaCoBan" required min="0" step="1000"
                        placeholder="1200000" />

                    <label for="status">Trạng thái</label>
                    <select id="trangThai" name="trangThai" required>
                        <option value="" disabled selected>Chọn trạng thái</option>
                        <option th:each="status : ${roomStatuses}" th:value="${status}"
                            th:text="${status == 'SAN_SANG' ? 'Sẵn sàng' : (status == 'BAO_TRI' ? 'Bảo trì' : 'Dọn dẹp')}">
                        </option>
                    </select>

                    <div style="grid-column: 2 / 3; margin-top: 1.5rem;">
                        <button type="submit" class="btn" id="submitBtn">Lưu phòng</button>
                        <button type="button" class="btn" id="cancelBtn"
                            style="background:#ef4444; margin-left: 12px;">Hủy</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            &copy; 2024 Panacea Hotel Booking System - All rights reserved.
        </footer>
    </div>

    <script th:src="@{/js/Admin/quanlyphong.js}"></script>
</body>

</html>

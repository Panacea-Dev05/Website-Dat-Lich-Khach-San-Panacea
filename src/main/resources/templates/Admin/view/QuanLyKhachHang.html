<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản Lý Khách Hàng - Panacea Hotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/Admin/quanlykhachhang.css}">
</head>

<body>
  <div class="app" id="app">
    <header>
      <div class="logo" aria-label="Biểu tượng khách sạn Panacea">
        <span class="material-icons" aria-hidden="true">hotel</span>
        <div class="hotel-name" aria-live="polite">Panacea Hotel Central</div>
      </div>
      <button class="mobile-toggle" aria-label="Chuyển đổi thanh bên" id="mobileToggle">
        <span class="material-icons">menu</span>
      </button>
    </header>

    <div th:replace="~{Admin/Layout/AdminSlidebar :: sidebar}"></div>

    <main role="main" tabindex="0">
      <h1>Quản lý khách hàng</h1>
      
      <!-- Flash Messages -->
      <div th:if="${success}" class="alert alert-success" style="background: #d1fae5; color: #065f46; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
        <span th:text="${success}"></span>
      </div>
      <div th:if="${error}" class="alert alert-error" style="background: #fee2e2; color: #991b1b; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
        <span th:text="${error}"></span>
      </div>

      <section class="content-section" id="contentSection">
        <a href="/admin/customers/add" class="btn" th:if="${isEdit == null and add == null}">Thêm khách hàng mới</a>
        <table aria-label="Danh sách khách hàng" id="customerTable">
          <thead>
            <tr>
              <th>STT</th>
              <th>ID</th>
              <th>Tên</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th>Địa chỉ</th>
              <th>Trạng thái</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody id="customerTableBody">
            <tr th:each="customer, stat : ${customers}">
              <td th:text="${stat.count}">1</td>
              <td th:text="${customer.id}">1</td>
              <td th:text="${customer.ho + ' ' + customer.ten}">Nguyễn Văn A</td>
              <td th:text="${customer.email}">nguyenvana@email.com</td>
              <td th:text="${customer.soDienThoai}">0903123456</td>
              <td th:text="${customer.diaChi}">Hà Nội</td>
              <td>
                <span th:class="${customer.trangThai == 'HOAT_DONG' ? 'status-active' : 'status-locked'}"
                  th:text="${customer.trangThai == 'HOAT_DONG' ? 'Hoạt động' : 'Khóa'}">
                  Hoạt động
                </span>
              </td>
              <td>
                <a th:href="@{/admin/customers/edit/{id}(id=${customer.id})}" class="btn-edit" title="Sửa">
                  <span class="material-icons">edit</span>
                </a>
                <form th:action="@{/admin/customers/delete/{id}(id=${customer.id})}" method="post" style="display: inline;">
                  <button type="submit" class="btn-delete" title="Xóa" 
                          onclick="return confirm('Bạn có chắc chắn muốn xóa khách hàng này?')">
                    <span class="material-icons">delete</span>
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Form thêm/sửa khách hàng: Đặt lại bên dưới bảng, không nổi bật, không căn giữa -->
        <form th:if="${isEdit != null or add != null}" 
              th:action="${isEdit ? '/admin/customers/edit/' + customer.id : '/admin/customers/add'}" 
              method="post" id="customerForm" style="margin-top: 2rem;">
          <h2 id="formTitle" style="color:#064e3b; margin-bottom:1rem;" 
              th:text="${isEdit ? 'Sửa khách hàng' : 'Thêm khách hàng mới'}">Thêm khách hàng mới</h2>
          <input type="hidden" id="customerId" name="id" th:value="${customer?.id}" />

          <label for="ho">Họ</label>
          <input type="text" id="ho" name="ho" required placeholder="Nhập họ khách hàng" 
                 th:value="${customer?.ho}" />

          <label for="ten">Tên</label>
          <input type="text" id="ten" name="ten" required placeholder="Nhập tên khách hàng" 
                 th:value="${customer?.ten}" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="abc@example.com" 
                 th:value="${customer?.email}" />

          <label for="soDienThoai">Số điện thoại</label>
          <input type="text" id="soDienThoai" name="soDienThoai" required placeholder="0903123456"
            pattern="^[0-9()+ -]{7,15}$" title="Chỉ nhập số, dấu + - ( )" 
            th:value="${customer?.soDienThoai}" />

          <label for="diaChi">Địa chỉ</label>
          <textarea id="diaChi" name="diaChi" placeholder="Nhập địa chỉ" 
                    th:text="${customer?.diaChi}"></textarea>

          <label for="trangThai">Trạng thái</label>
          <select id="trangThai" name="trangThai" required>
            <option value="" disabled th:selected="${customer?.trangThai == null}">Chọn trạng thái</option>
            <option th:each="status : ${customerStatuses}" th:value="${status}"
              th:text="${status == 'HOAT_DONG' ? 'Hoạt động' : 'Khóa'}"
              th:selected="${customer?.trangThai == status}"></option>
          </select>

          <div style="grid-column: 2 / 3; margin-top: 1.5rem;">
            <button type="submit" class="btn" id="submitBtn" 
                    th:text="${isEdit ? 'Cập nhật khách hàng' : 'Lưu khách hàng'}">Lưu khách hàng</button>
            <a href="/admin/customers" class="btn" style="background:#ef4444; margin-left: 12px;">Hủy</a>
          </div>
        </form>
      </section>
    </main>

    <footer>
      &copy; 2024 Panacea Hotel Booking System - All rights reserved.
    </footer>
  </div>

  <script th:src="@{/js/Admin/quanlykhachhang.js}"></script>
</body>

</html>

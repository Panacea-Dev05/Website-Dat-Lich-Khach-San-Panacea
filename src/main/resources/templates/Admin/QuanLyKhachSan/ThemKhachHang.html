<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thêm khách hàng mới - Panacea Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/Admin/quanlykhachhang.css}">
</head>
<body>
<div class="app" id="app">
    <header>
        <div class="logo" aria-label="Biểu tượng khách sạn Panacea">
            <span class="material-icons" aria-hidden="true">hotel</span>
            <div class="hotel-name" aria-live="polite">Panacea Hotel Central</div>
        </div>
    </header>
    <div th:replace="~{Admin/Layout/AdminSlidebar :: sidebar}"></div>
    <main role="main" tabindex="0">
        <h1 style="font-size:2.2rem;font-weight:700;color:#065f46;margin-bottom:1.5rem;text-align:left;">Thêm khách hàng mới</h1>

        <div class="content-section" style="padding:32px 36px 32px 36px;background:#fff;border-radius:18px;box-shadow:0 6px 32px 0 rgba(16,185,129,0.10);margin:0;width:100%;max-width:unset;">
        <form th:action="@{/admin/customers/add}" method="post" id="customerForm" class="grid-form" style="margin:0;width:100%;max-width:unset;">
            <label for="ho">Họ</label>
            <input type="text" id="ho" name="ho" required placeholder="Nhập họ khách hàng" />

            <label for="ten">Tên</label>
            <input type="text" id="ten" name="ten" required placeholder="Nhập tên khách hàng" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="abc@example.com" />

            <label for="soDienThoai">Số điện thoại</label>
            <input type="text" id="soDienThoai" name="soDienThoai" required placeholder="0903123456"
                   pattern="^[0-9()+ -]{7,15}$" title="Chỉ nhập số, dấu + - ( )" />

            <label for="gioiTinh">Giới tính</label>
            <select id="gioiTinh" name="gioiTinh">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>

            <label for="quocTich">Quốc tịch</label>
            <input type="text" id="quocTich" name="quocTich" placeholder="Nhập quốc tịch" />

            <label for="diaChi">Địa chỉ</label>
            <textarea id="diaChi" name="diaChi" placeholder="Nhập địa chỉ"></textarea>

            <label for="trangThai">Trạng thái</label>
            <select id="trangThai" name="trangThai" required>
                <option value="" disabled selected>Chọn trạng thái</option>
                <option value="HOAT_DONG">Hoạt động</option>
                <option value="TAM_KHOA">Khóa</option>
            </select>

            <div></div>
            <div class="form-actions">
                <button type="submit" class="btn-save" id="submitBtn">Lưu khách hàng</button>
                <a href="/admin/customers" class="btn-cancel">Hủy</a>
            </div>
        </form>
        </div>
    </main>
    <footer>
        &copy; 2024 Panacea Hotel Booking System - All rights reserved.
    </footer>
</div>
</body>
</html>
